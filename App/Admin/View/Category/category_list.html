<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                系统 <small>分类管理</small>
                <a href="{:U('category/category_add')}" class="btn btn-primary" title="add"  data-toggle="modal"  data-target="#myModal" data-target=".bs-example-modal-lg">新增</a>
            </eq>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类名称</th>
                            <th>url</th>
                            <th>排序</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="category" item="list" >
                        <tr>
                            <td>{$list.id}</td>
                            <td><span class="label label-default">{$list.name}</span></td>
                            <td>{$list.url}</td>
                            <td></td>
                            <td></td>
                            <td>
                            </td>
                        </tr>
                            <foreach name="list.child" item="child" >
                            <tr>
                                <td>{$child.id}</td>
                                <td>&nbsp;┣&nbsp;&nbsp;{$child.name}</td>
                                <td>{$child.url}</td>
                                <td>{$child.sort}</td>
                                <td>{$child.status|get_status}</td>
                                <td>
                                    <div class="dropdown">
                                      <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                        操作
                                        <span class="caret"></span>
                                      </button>
                                      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a href="{:U('category/category_edit',array('id'=>$child['id']))}" data-toggle="modal" data-target="#myModal"><i class="icon-pencil" data-target=".bs-example-modal-lg"></i> 编辑</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('category/category_del',array('id'=>$child['id']))}" onclick="winconfirm()"><i class="icon-trash"></i> 删除</a></li>
                                      </ul>
                                    </div>
                                </td>
                            </tr>
                            </foreach>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</block>
