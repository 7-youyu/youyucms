<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                系统 <small>菜单管理</small>
                <a href="{:U('menu/menu_add')}" class="btn btn-primary" title="add"  data-toggle="modal"  data-target="#myModal" data-target=".bs-example-modal-lg">新增</a>
            </eq>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>菜单名称</th>
                            <th>url</th>
                            <th>排序</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="result" item="list" >
                        <tr>
                            <td>{$list.id}</td>
                            <td>{$list.name}</td>
                            <td>{$list.url}</td>
                            <td>{$list.sort}</td>
                            <td>{$list.status|get_status}</td>
                            <td>
                                <div class="dropdown">
                                  <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    操作
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a href="{:U('menu/menu_edit',array('id'=>$list['id']))}" data-toggle="modal" data-target="#myModal"><i class="icon-pencil" data-target=".bs-example-modal-lg"></i> 编辑</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('menu/menu_del',array('id'=>$list['id']))}" onclick="winconfirm()"><i class="icon-trash"></i> 删除</a></li>
                                  </ul>
                                </div>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</block>
