<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                用户 <small>用户查看</small>
                <a href="{:U('user/user_add')}" class="btn btn-primary" title="add"  data-toggle="modal"  data-target="#myModal" data-target=".bs-example-modal-lg">新增</a>
            </eq>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>呢称</th>
                            <th>邮箱</th>
                            <th>登陆次数</th>
                            <th>最后登陆时间</th>
                            <th>级别</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="result" item="list" >
                        <tr>
                            <td>{$list.uid}</td>
                            <td>{$list.username}</td>
                            <td>{$list.email}</td>
                            <td>{$list.login}</td>
                            <td>{$list.last_login_time|date='Y-m-d',###}</td>
                            <td>{$list.uid|get_admin}</td>
                            <td>{$list.status|get_status}</td>
                            <td>
                                <div class="dropdown">
                                  <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    操作
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a href="{:U('user/user_edit',array('uid'=>$list['uid']))}" data-toggle="modal" data-target="#myModal"><i class="icon-pencil" data-target=".bs-example-modal-lg"></i> 编辑</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('user/user_del',array('uid'=>$list['uid']))}" onclick="winconfirm()"><i class="icon-trash"></i> 删除</a></li>
                                  </ul>
                                </div>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center">{$_page}</div>
            
        </div>
    </div>
</block>
