<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">新增用户</h4>
</div>
<div class="modal-body">
   <form class="form-horizontal" role="form" id="form" action="{:U('user/user_add_sub')}" method="post" name="form">
      <br>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="email">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">昵称</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" name="password">
        </div>
      </div>
      <div class="form-group">
        <label for="rpassword" class="col-sm-3 control-label">确认密码</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" name="rpassword">
        </div>
      </div>
      <div class="form-group">
        <label for="rule" class="col-sm-3 control-label">级别</label>
        <div class="col-sm-6">
          <select class="form-control" name="rule">
            <option value="0">会员</option>
            <foreach name="rule" item="rule"> 
                <option value="{$rule.id}">{$rule.name}</option>
            </foreach>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-1">
          <button type="submit" class="btn btn-primary">确认</button>
        </div>
        <div class="check-tips col-sm-3 text-danger control-label" style="text-align:left"></div>
      </div>
   </form>
</div>
  <script type="text/javascript">
      $("form[name=form]").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
          if(data.status){
            window.location.href = data.url;
          } else {
            self.find(".check-tips").text(data.info);
          }
        }
      });

  </script>
