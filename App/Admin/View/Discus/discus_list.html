<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                内容 <small>交流讨论</small>
                <a href="{:U('discus/discus_add')}" class="btn btn-primary">新增</a>
            </eq>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类</th>
                            <th>标题</th>
                            <th>更新时间</th>
                            <th>可见性</th>
                            <th>推荐位</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="document" item="list" >
                        <tr>
                            <td>{$list.id}</td>
                            <td>{$list.menu_id|get_menu}</td>
                            <td>{$list.title}</td>
                            <td>{$list.update_time|time_format}</td>
                            <td>{$list.display|get_display}</td>
                            <td>{$list.position|get_position}</td>
                            <td>
                                <div class="dropdown">
                                  <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    操作
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a href="{:U('discus/discus_edit',array('id'=>$list['id']))}"></i> 编辑</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('discus/discus_del',array('id'=>$list['id']))}" onclick="winconfirm()"><i class="icon-trash"></i> 删除</a></li>
                                  </ul>
                                </div>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center">{$_page}</div>
            
        </div>
    </div>
</block>
