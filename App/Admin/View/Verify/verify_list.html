<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                评审 <small>文章审核</small>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类</th>
                            <th>标题</th>
                            <th>投递时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="list" item="list">
                        <tr>
                            <td>{$list.id}</td>
                            <td>{$list.menu_id|get_menu}</td>
                            <td>{$list.title}</td>
                            <td>{$list.update_time|time_format}</td>
                            <td>
                                <a class="btn btn-danger btn-xs" href="{:U('verify/verify_see',array('id'=>$list['id']))}"><i class="fa fa-search"></i> 查看</a>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center">{$_page}</div>
            
        </div>
    </div>
</block>
