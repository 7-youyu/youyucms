<extend name="Public/base"/>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                评审 <small>评论列表</small>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>评论文章</th>
                            <th>评论者</th>
                            <th>评论时间</th>
                            <th>评论内容</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="list" item="list" >
                        <tr>
                            <td>{$list.id}</td>
                            <td><a href="{:U('Home/Index/document',array('id'=>$list['document_id']))}">{$list.document_id|get_document}</a></td>
                            <td>{$list.author}</td>
                            <td>{$list.comment_date|date='Y-m-d',###}</td>
                            <td>{$list.comment_content}</td>
                            <td>
                              <a class="btn btn-danger btn-xs" href="{:U('comment/comment_del',array('id'=>$list['id']))}" onclick="winconfirm()"><i class="fa fa-trash"></i> 删除</a>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center">{$_page}</div>
            
        </div>
    </div>
</block>
