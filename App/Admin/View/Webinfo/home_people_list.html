<extend name="Public/base"/>
<block name="style">
    <link href="__STATIC__/uploadify/uploadify.css" rel="stylesheet">
</block>
<block name="main">  
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                网站 <small>首页人物</small>
                <a href="{:U('Webinfo/home_people_add')}" class="btn btn-primary">新增</a>
            </eq>
            </h1>
            <div class="table-responsive back-main">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>封面</th>
                            <th>标题</th>
                            <th>描述</th>
                            <th>URL</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="document" item="list" >
                        <tr>
                            <td>{$list.id}</td>
                            <td><div class="upload-img-box"><a href="__ROOT__{$list.cover_id|get_cover}" target="_blank"><img src="__ROOT__{$list.cover_id|get_cover}" class="img-circle" style="height:50px;width:50px"/></a></div></td>
                            <td>{$list.title}</td>
                            <td>{$list.description}</td>
                            <td>{$list.url}</td>
                            <td>{$list.sort}</td>
                            <td>
                                <div class="dropdown">
                                  <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    操作
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a href="{:U('Webinfo/home_people_edit',array('id'=>$list['id']))}"></i> 编辑</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('Webinfo/home_people_del',array('id'=>$list['id']))}" onclick="winconfirm()"><i class="icon-trash"></i> 删除</a></li>
                                  </ul>
                                </div>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</block>
