<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">新增配置</h4>
</div>
<div class="modal-body">
   <form class="form-horizontal" role="form" id="form" action="{:U('config/config_add_sub')}" method="post" name="form">
      <br>
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">配置名称</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="name" id="name">
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-sm-3 control-label">配置说明</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="title">
        </div>
      </div>
      <div class="form-group">
        <label for="value" class="col-sm-3 control-label">配置值</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="value">
        </div>
      </div>
      <div class="form-group">
        <label for="sort" class="col-sm-3 control-label">排序</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="sort" value="0">
        </div>
      </div>
      <div class="form-group">
        <label for="status" class="col-sm-3 control-label">状态</label>
        <div class="col-sm-3">
          <div class="radio-inline">
	            <label>
	                <input type="radio" name="status" value="1" checked="checked">启用
	            </label>
        	</div>
        	<div class="radio-inline">
	            <label>
	                <input type="radio" name="status" value="0">禁用
	            </label>
        	</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-1">
          <button type="submit" class="btn btn-primary">确认</button>
        </div>
        <div class="check-tips col-sm-3 text-danger control-label" style="text-align:left"></div>
      </div>
   </form>
</div>
  <script type="text/javascript">
      $("form[name=form]").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
          if(data.status){
            window.location.href = data.url;
          } else {
            self.find(".check-tips").text(data.info);
          }
        }
      });

  </script>
