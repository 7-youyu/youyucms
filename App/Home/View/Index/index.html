<extend name="Public/base"/>
<block name="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">

        <volist name="top_1" id="list" mod="4" >
          <div class="item <eq name="mod" value="0">active</eq>">
            <img src="__ROOT__{$list.cover_id|get_cover}">
            <div class="container">
              <div class="carousel-caption">
                <h1>{$list.title}</h1>
                <p>{$list.description}</p>
                <p><a class="btn btn-lg btn-primary" href="{$list.url}" role="button">Go to see!</a></p>
              </div>
            </div>
          </div>
        </volist>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
</block>

<block name="main"> 
      <div class="row">
        <foreach name="top_2" item="list" >
          <div class="col-lg-4">
            <img class="img-circle" src="__ROOT__{$list.cover_id|get_cover}" style="width: 140px; height: 140px;">
            <h2>{$list.title}</h2>
            <p>{$list.description}</p>
            <p><a class="btn btn-default" href="{$list.url}" role="button">查看详细 &raquo;</a></p>
          </div><!-- /.col-lg-4 -->
        </foreach>
      </div>
      <hr class="featurette-divider">

      <volist name="top_3" id="list" mod="2" >
        <div class="row featurette">
          <eq name="mod" value="1">
            <div class="col-md-7">
              <h2 class="featurette-heading">{$list.title}</h2>
              <p class="lead">{$list.description}</p>
            </div>
            <div class="col-md-5">
              <img class="featurette-image img-responsive" src="__ROOT__{$list.cover_id|get_cover}" style="width: 500px; height: 500px;">
            </div>
          <else/>
            <div class="col-md-5">
              <img class="featurette-image img-responsive" src="__ROOT__{$list.cover_id|get_cover}" style="width: 500px; height: 500px;">
            </div>
            <div class="col-md-7">
              <h2 class="featurette-heading">{$list.title}</h2>
              <p class="lead">{$list.description}</p>
            </div>
          </eq>
        </div>
        <hr class="featurette-divider">
      </volist>


</block>
